피렌체<br>
<img src="fi4.jpg" width="450"><br>
아침을 먹은 후, 로마 테르메니 역에서 기차를 타고 피렌체를 갔다.<br>
숙소에 짐을 풀고 점심을 먹었다.점심은 이탈리아 와서 처음으로 한식당을 찾아갔다!!<br>
<img src="fi3.jpg" width="450"><br>
두우모 성당을 갔다. 이렇게 큰 성당은 태어나서 처음 봤다.<br>
<img src="fi2.jpg" width="450"><br>
그 다음에 조토의 종탑을 방문했다.<br>
그다음에는 시뇨리아 광장을 갔다.<br>
<img src="fi1.jpg" width="450"><br>
그러고 나서 베키오 다리를 갔다.<br>
<img src="fi5.jpg" width="450"><br>
그리고 미켈란젤로 광장을 갔다.<br>
그리고 저녁을 먹은 후 숙소로 돌아와서 잠을 잤다.
